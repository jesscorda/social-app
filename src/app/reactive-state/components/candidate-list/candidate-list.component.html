<mat-nav-list>
  <div mat-subheader>Candidats</div>
  <mat-list-item
    *ngFor="let candidate of candidates$ | async"
    [routerLink]="candidate.id.toString()"
  >
    <img
      [src]="candidate.imageUrl"
      [alt]="candidate.lastName"
      matListItemAvatar
    />
    <div matListItemTitle>
      {{ candidate.firstName }} {{ candidate.lastName }}
    </div>
    <div matListItemLine>{{ candidate.job }} at {{ candidate.company }}</div>
  </mat-list-item>
  <mat-divider></mat-divider
></mat-nav-list>
